        // Function to create student card
        function createStudentCard(student, searchTerm = '') {
            const highlightedName = searchTerm ? 
                student.nama.replace(new RegExp(searchTerm, 'gi'), match => `<span class="search-highlight">${match}</span>`) : 
                student.nama;
            
            return `
                <div class="bg-white rounded-xl shadow-lg p-6 card-hover border-l-4 border-blue-500">
                    <div class="flex items-center justify-between mb-4">
                        <div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold">
                            ${student.kelas}
                        </div>
                        <div class="text-2xl">üë®‚Äçüéì</div>
                    </div>
                    <h3 class="font-bold text-lg text-gray-800 mb-2">${highlightedName}</h3>
                    <div class="bg-gray-50 rounded-lg p-3">
                        <div class="text-sm text-gray-600 mb-1">Nomor Induk Siswa</div>
                        <div class="text-2xl font-bold text-blue-600">${student.nis}</div>
                    </div>
                </div>
            `;
        }

        // Function to display students
        function displayStudents(students, searchTerm = '') {
            const resultsContainer = document.getElementById('resultsContainer');
            const allStudentsContainer = document.getElementById('allStudents');
            const noResults = document.getElementById('noResults');
            const resultsCounter = document.getElementById('resultsCounter');
            const resultCount = document.getElementById('resultCount');

            if (students.length === 0) {
                resultsContainer.innerHTML = '';
                allStudentsContainer.style.display = 'none';
                noResults.classList.remove('hidden');
                resultsCounter.classList.add('hidden');
            } else {
                const cardsHTML = students.map(student => createStudentCard(student, searchTerm)).join('');
                
                if (searchTerm) {
                    resultsContainer.innerHTML = cardsHTML;
                    allStudentsContainer.style.display = 'none';
                    noResults.classList.add('hidden');
                    resultsCounter.classList.remove('hidden');
                    resultCount.textContent = students.length;
                } else {
                    allStudentsContainer.innerHTML = cardsHTML;
                    resultsContainer.innerHTML = '';
                    noResults.classList.add('hidden');
                    resultsCounter.classList.add('hidden');
                }
            }
        }

        // Search function
        function searchStudents() {
            const searchName = document.getElementById('searchName').value.toLowerCase().trim();
            const searchClass = document.getElementById('searchClass').value;

            let filteredStudents = studentsData;

            // Filter by name
            if (searchName) {
                filteredStudents = filteredStudents.filter(student => 
                    student.nama.toLowerCase().includes(searchName)
                );
            }

            // Filter by class
            if (searchClass) {
                filteredStudents = filteredStudents.filter(student => 
                    student.kelas === searchClass
                );
            }

            displayStudents(filteredStudents, searchName);
        }

        // Clear search function
        function clearSearch() {
            document.getElementById('searchName').value = '';
            document.getElementById('searchClass').value = '';
            displayStudents(studentsData);
        }

        // Add enter key support for search
        document.getElementById('searchName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudents();
            }
        });

        // Real-time search as user types
        document.getElementById('searchName').addEventListener('input', function() {
            const searchName = this.value.toLowerCase().trim();
            const searchClass = document.getElementById('searchClass').value;
            
            if (searchName.length >= 2 || searchClass) {
                searchStudents();
            } else if (searchName.length === 0 && !searchClass) {
                displayStudents(studentsData);
            }
        });

        document.getElementById('searchClass').addEventListener('change', function() {
            const searchName = document.getElementById('searchName').value.toLowerCase().trim();
            const searchClass = this.value;
            
            if (searchName || searchClass) {
                searchStudents();
            } else {
                displayStudents(studentsData);
            }
        });

        // Initialize with all students
        displayStudents(studentsData);
