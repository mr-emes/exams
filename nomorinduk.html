        // Fungsi pencarian dengan debounce untuk optimasi
        let timeout;
        function cariSiswa() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const inputNama = document.getElementById('nama').value.toUpperCase();
                const selectedKelas = document.getElementById('kelas').value;
                
                // Filter data
                let hasil = databaseSiswa.filter(siswa => {
                    const namaMatch = siswa.nama.includes(inputNama);
                    const kelasMatch = selectedKelas === "" || siswa.kelas === selectedKelas;
                    return namaMatch && kelasMatch;
                });
                
                tampilkanHasil(hasil);
            }, 300); // Delay 300ms setelah pengetikan berhenti
        }

        // Fungsi untuk menampilkan hasil
        function tampilkanHasil(hasil) {
            const container = document.getElementById('hasil');
            
            if (hasil.length === 0) {
                container.innerHTML = '<p class="no-results">Tidak ditemukan siswa dengan kriteria tersebut</p>';
                return;
            }
            
            // Batasi tampilan maksimal 50 hasil
            const maxResults = 50;
            const limitedResults = hasil.length > maxResults ? hasil.slice(0, maxResults) : hasil;
            let warning = '';
            
            if (hasil.length > maxResults) {
                warning = `<p class="search-info">Menampilkan ${maxResults} dari ${hasil.length} hasil. Persempit pencarian untuk melihat semua.</p>`;
            }
            
            let html = `
                ${warning}
                <table>
                    <thead>
                        <tr>
                            <th>NIS</th>
                            <th>Nama Lengkap</th>
                            <th>Kelas</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            limitedResults.forEach(siswa => {
                html += `
                    <tr>
                        <td>${siswa.nis}</td>
                        <td>${siswa.nama}</td>
                        <td>${siswa.kelas}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
                <p class="search-info">Ditemukan ${hasil.length} siswa</p>
            `;
            
            container.innerHTML = html;
        }
